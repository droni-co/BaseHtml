  <div class="container">
  <section class="box-contacto py-5">
    <div class="row">
      <div class="col-sm-6">
        <h1 class="text-dark"><span>¿Necesitas capital</span> para tu negocio o emprendimiento?</h1>
        <div class="rounded p-3 px-4 mn-gradient-grey my-3">
          <h3 class="text-primary"><span>¡Solicítalo ya!</span> Obtén tu crédito en menos de <span class="text-dark">24 Hrs</span></h3>
          <form class="formContac">
            <div class="mb-3">
              <label for="" class="form-label">¿Cuánto te prestamos?</label>
              <input type="number" class="form-control border-0 rounded-2 mb-2" id="rangenumber" min="0" max="1000000" value="100000" oninput="range.value=value">
              <input type="range" class="w-100" value="100000" min="0" max="1000000" id="range" oninput="rangenumber.value=value"/>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">¿Cuándo puedes pagarlo?</label>
              <input type="text" class="form-control border-0 rounded-2 mb-2" id="rangedate" min="0" max="100" value="10" oninput="date.value=value">
              <input type="range" class="w-100" value="100000" min="0" max="1000000" id="date" oninput="rangedate.value=value"/>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Actividad económica</label>
              <select class="form-select border-0 rounded-2 mb-2">
                <option >Empeado</option>
                <option >Pensionado</option>
                <option >Independiente</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <img src="./assets/foto-principal 1.png" class="w-100">
      </div>
    </div>
  </section>
